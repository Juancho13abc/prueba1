<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/factura.css"> <!-- Enlace al archivo CSS de pago -->
    <script src="src/js/factura.js" defer></script> <!-- Enlace al archivo JS específico de factura -->
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="src/assets/logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-title">
            Factura
        </div>
        <div class="nav-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
    </nav>
    <main>
        <div class="factura-container">
            <p><strong>Dirección de entrega:</strong> <span id="factura-direccion"></span></p>
            <table id="factura-tabla">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Código</th>
                        <th>Código de Barras</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los productos de la factura -->
                </tbody>
            </table>
            <div class="resumen-compra">
                <h3>Resumen del Pedido</h3>
                <p><strong>Subtotal:</strong> <span id="factura-subtotal"></span></p>
                <p><strong>Costo de envío:</strong> <span id="factura-envio"></span></p>
                <p><strong>Total a pagar:</strong> <span id="factura-total"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
